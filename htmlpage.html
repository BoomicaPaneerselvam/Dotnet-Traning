    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        .grid-container {
            display: grid;
            row-gap: 50px;
            grid-template-columns: auto auto ;

        }
        .grid-item {
            padding: 20px;
            font-size: 30px;
            text-align: justify-all;
            
        }

<body style="background-image: url('images.jpg'); background-repeat: no-repeat; background-size: cover; ">
